<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .weather-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .weather-info h2, .weather-info h3 {
            margin-bottom: 20px;
        }
        .form-inline {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-container">
        <div class="weather-info">
            <h2>Weather App</h2>

            <form method="post" class="form-inline">
                {% csrf_token %}
                <div class="form-group">
                    <label for="city" class="mr-2">Enter City:</label>
                    <input type="text" name="city" class="form-control mr-2" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </div>
            </form>

            <h3>Weather in {{ city }}:</h3>
            {% if weather_data %}
                <p>Temperature: {{ weather_data.main.temp }}Â°C</p>
                <p>Humidity: {{ weather_data.main.humidity }}%</p>
                <p>Weather: {{ weather_data.weather.0.description }}</p>
            {% else %}
                <p>No data available</p>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
